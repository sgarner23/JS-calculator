<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div class="container">
  <div class="calculator">
    <div class="display"></div>
    <!-- <form class="form-for-buttons"> -->
      
     
      <button class="operator" id="plus-btn">+</button>
      <button class="operator" id="minus-btn">-</button>
      <button class="operator" id="multiply-btn">x</button>
      <button class="operator" id="division-btn">&#247</button>

   
   
      <button class="all-num-buttons" id="seven">7</button>
      <button class="all-num-buttons" id="eight">8</button>
      <button class="all-num-buttons" id="nine">9</button>
      <button class="equal" id="equal-btn">=</button>
      <button class="all-num-buttons" id="four">4</button>
      <button class="all-num-buttons" id="five">5</button>
      <button class="all-num-buttons" id="six">6</button>
      <button class="all-num-buttons" id="one">1</button>
      <button class="all-num-buttons" id="two">2</button>
      <button class="all-num-buttons" id="three">3</button>
      <button class="all-num-buttons" id="zero">0</button>
      <button class="all-num-buttons" id="decimal">.</button>
      <button class="all-num-buttons" id="clear-btn">C</button>
    <!-- </form> -->
  </div>
</div>
  
<script src="index.js"></script>
</body>
</html>
